 {% block content %}
<style>
  table,
  tr,
  td,
  th {
    border: 2px solid green;
  }
</style>
<h1>Donation Processes</h1>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Targetprice</th>
    <th>Description</th>
    <th>image</th>
  </tr>
  {% for ele in cars %}
  <tr>
    <td>{{ele.id}}</td>
    <td>{{ele.Name}}</td>
    <td>{{ele.Targetprice}}</td>
    <td>{{ele.Description}}</td>
    <td>
      <img src="{{ele.image.url}}" alt="image"  width="100px">
    </td>
    <td style="padding: 10px">
      <a href="{% url 'showDonation' ele.id %}" class="btn btn-info"> Show </a>
      <a href="{% url 'deleteDonation' ele.id %}" class="btn btn-danger"> Delete </a>
      <a href="{% url 'updateDonation' ele.id %}" class="btn btn-danger"> update </a>
    </td>
  </tr>

  {% endfor %} 
  <a href="{% url 'createDonation'%}" class="btn btn-danger"> CreateNewDonation </a>
</table>


{% endblock %}
